<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Left hand side section with photo, logo and credits -->
    <div class="left-section">
      <div class="background-img">
        <img
          src="chris-lee-70l1tDAI6rM-unsplash.jpg"
          alt="Bird's view of a beach and waves"
        />
      </div>
     
      <div class="logo">
        <img src="odin-lined.png" alt="The Odin Project Logo" />
        <p> ODIN</p> 
      </div>
      <div class="black-stripe"></div>
  
      <div class="credits">
        Photo by
        <a href="https://unsplash.com/@chrisleeiam">Chris Lee</a>
        on
        <a href="https://unsplash.com/photos/70l1tDAI6rM">Unsplash</a>
      </div>
    </div>

    <!-- Right hand side section 1/3 -->

    <div class="right-section">
      <div class="info-section">
        <p class="info-paragraph">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sing up
          <em>now</em> to get started.<br /><br />You <em>know</em> you want to.
        </p>
      </div>

      <!-- Right hand side section 2/3 -->

      <div class="form-section">
        <form action="GET">
          <label for="fname">FIRST NAME</label>
          <input type="text" name="first_name" id="fname" />

          <label for="lname">LAST NAME</label>
          <input type="text" name="last_name" id="lname" />

          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />

          <label for="phone_number">PHONE NUMBER</label>
          <input type="number" name="phone_number" id="phone_number" />

          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" />

          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
          />
        </form>
      </div>

      <div class="create-account-section">
        <button type="submit" class="submit-btn">Create Account</button>
        <p>Already have an account?</p>
        <a href="http://">Log in</a>
      </div>
    </div>
  </body>
</html>
