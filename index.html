<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Left hand side section with photo, logo and credits -->
    <div class="left-section">
      <div class="background-img">
        <img
          src="chris-lee-70l1tDAI6rM-unsplash.jpg"
          alt="Monstera leafs on white background"
        />
      </div>

      <div class="logo">
        <img src="odin-lined.png" alt="The Odin Project Logo" />
        <p>ODIN</p>
      </div>
      <div class="black-stripe"></div>

      <div class="credits">
        Photo by
        <a href="https://unsplash.com/@chrisleeiam">Chris Lee</a>
        on
        <a href="https://unsplash.com/photos/70l1tDAI6rM">Unsplash</a>
      </div>
    </div>

    <!-- Right hand side section 1/3 -->

    <div class="right-section">
      <div class="info-section">
        <p class="info-paragraph">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.<br /><br />You <em>know</em> you
          want to.
        </p>
      </div>

      <!-- Right hand side section 2/3 -->

      <div class="form-section">
        <p>Let's do this!</p>
        <form action="GET">
          <div class="form-field">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="first_name" id="fname" />
          </div>
          <div class="form-field">
            <label for="lname">LAST NAME</label>
            <input type="text" name="last_name" id="lname" />
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-field">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone_number" />
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="password"
              onkeyup="checkPassword()"
            />
            <div class="error_msg"></div>
          </div>
          <div class="form-field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              onkeyup="checkPassword()"
            />
          </div>
        </form>
      </div>

      <!-- Right hand side section 3/3 -->

      <div class="create-account-section">
        <button type="submit" class="submit-btn">Create Account</button>
        <p>Already have an account? <a href="http://">Log in</a></p>
      </div>
    </div>
  </body>
  <script>
    function checkPassword() {
      let password = document.querySelector("#password");
      let confirm_password = document.querySelector("#confirm_password");
      let error_msg = document.querySelector(".error_msg");

      if (password.value !== confirm_password.value) {
        error_msg.innerHTML = "* Passwords do not match";
        password.classList.add("error");
        confirm_password.classList.add("error");
      } else {
        error_msg.innerHTML = "";
        password.classList.remove("error");
        confirm_password.classList.remove("error");
      }
    }
  </script>
</html>
